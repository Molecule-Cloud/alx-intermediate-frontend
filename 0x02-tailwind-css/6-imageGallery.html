    <title>Grid and Flexbox Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
            <style>
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>

        <section class="lg:cls-span-2 flex">
            <div class="p-4 bg-red-200 w-1/2">Flexbox Item 1</div>
            <div class="p-4 bg-red-400 w-1/2">Flexbox Item 2</div>
        </section>
        <aside class="bg-green-200 p-4">Sidebar</aside>
    </main>
    <section class="grid grid-cols-1 lg:grid-cols-3 md:grid-cols-2 mt-4 min-h-screen">

        <div>
            <img src="./images/dreamina-2025-07-03-4805-Generate an image with text, _Hard_. The....jpeg" alt="An image with text, Hard">   
        </div>
        <div>
            <img src="./images/dreamina-2025-07-03-9427-Generate an image with text, _Things_. T....jpeg" alt="An image with text, Things">
        </div>
    </section>

    <footer class="bg-gray-800 text-white p-4 mt-4">
        <p>&copy; Benjamin's Blog</p>
    </footer>
</body>
</html>
